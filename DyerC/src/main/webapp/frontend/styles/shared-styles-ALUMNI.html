<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/typography.html">


<dom-module id="view-styles-ALUMNI">
    <template>
        <style>
            /* Stretch to fill the entire browser viewport while keeping the content constrained to
            parent element max-width */

            .view-toolbar {
                display: flex;
                background-color: white;
                color: white;
                /* box-shadow: 0 1px 0 0 var(--lumo-contrast-10pct); */
                box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
                
                margin: 0 calc(-50vw + 50%);
                padding: 8px calc(50vw - 50% + 16px);
                position: relative;
                z-index: 1;
                flex: none;
            }

            .view-toolbar__search-field  {
            	color: black;
                flex: auto;
                min-width: 0;
                margin-right: 16px;
            }
            
 			.view-toolbar__event-click{
				background-color: #232323;
  				box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  				color: white;
			}
			
			
            .view-container {
                flex: auto;
            }
        </style>
    </template>
</dom-module>

<custom-style>
    <style include="view-styles">
        html {
            height: auto;
            --main-layout-header-height: 64px;
            color: black;
            background-color: white;
        }

        body {
            background-color: white;
            color: black;
        }
	`	
        .main-lay {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            color: black;
            background-color: white;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
		
		.main-lay__event-title{
			font-size: 2.55em;
           	font-family: "Scala Sans.";
           	margin: 0;
           	/* Allow the nav-items to take all the space so they are centered */
           	width: 1 !important;
           	line-height: 1;
           	color: black;
           	letter-spacing: -0.02em;
           	font-weight: 500;
		}
		
		.main-lay__calendar{
			color: black;
			background-color: white;
		}
		
		
		.main-lay__event-today{
			background-color: #4EA8D8;
  			box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  			color: white;
		}
			
        .main-lay__title {
            font-size: 1.75em;
            font-family: "ITC Caslon 224";
            margin: 0;
            /* Allow the nav-items to take all the space so they are centered */
            width: 1;
            line-height: 1;
            color: white;
            letter-spacing: -0.02em;
            font-weight: 500;
        }
        
        .main-lay__button{
           	background-color: #232323;
           	color:white;
  			box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
		}
        
        .main-lay-project-title {
        	color: #1D1D1D;
        }

        .main-lay > * {
            flex: auto;
        }
        
        .main-layout-emp {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-color: white;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        
        .main-layout-emp__event{
			background-color: #232323;
  			box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
  			color: white;
   			margin-right:10px;
		}

        .main-lay__header {
            display: flex;
            flex: none;
            align-items: center;
            
            height: var(--main-layout-header-height);

            /* Stretch to fill the entire browser viewport, while keeping the content constrained to
               parent element max-width */
            margin: 0 calc(-50vw + 50%);
            padding: 0 calc(50vw - 50% + 16px);

            background-color: #910029;
            color: white;
            box-shadow: 0 1px 0 0 var(--lumo-contrast-5pct);
        }

        .main-lay__nav {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .main-lay__nav-item {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            cursor: pointer;
            transition: 0.3s color, 0.3s transform;
            will-change: transform;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            font-size: var(--lumo-font-size-s);
            color: #A2998B;
            font-weight: 500;
            line-height: 1.3;
        }

        .main-lay__nav-item:hover {
            text-decoration: none;
        }

        .main-lay__nav-item:not([highlight]):hover {
            color: inherit;
        }

        .main-lay__nav-item[highlight] {
            color: white;
            cursor: default;
        }

        .main-lay__nav-item iron-icon {
            /* Vaadin icons are using a 16x16 grid */
            padding: 4px;
            box-sizing: border-box;
            pointer-events: none;
        }
    </style>
    

    <dom-module id="my-dialog-styles" theme-for="vaadin-dialog-overlay">
        <template>
            <style include="lumo-color lumo-typography">
                h3 {
                    margin-top: 0;
                    background-color: white;
                }

                vaadin-form-layout {
                    max-width: 30em;
                }

                .buttons {
                    padding: var(--lumo-space-s) var(--lumo-space-l);
                    margin: calc(var(--lumo-space-l) * -1);
                    margin-top: var(--lumo-space-l);
                    border-top: 1px solid var(--lumo-contrast-10pct);
                }

                .buttons > :last-child {
                    margin-left: auto;
                }

                .buttons > :nth-last-child(2) {
                    margin-right: var(--lumo-space-m);
                }

                .confirm-buttons {
                    justify-content: space-between;
                    padding: var(--lumo-space-xs) var(--lumo-space-m);
                    margin-top: var(--lumo-space-m);
                }

                .has-padding {
                    padding: 0 var(--lumo-space-l);
                    margin: 0 calc(var(--lumo-space-l) * -1);
                }

                .confirm-text {
                    max-width: 25em;
                    line-height: var(--lumo-line-height-s);
                }

                .confirm-text > * {
                    margin-bottom: 0.6em;
                }

                .confirm-text div:not(:first-child) {
                    color: var(--lumo-secondary-text-color);
                    font-size: var(--lumo-font-size-s);
                }
            </style>
        </template>
    </dom-module>
</custom-style>
